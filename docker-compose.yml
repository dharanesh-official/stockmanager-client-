version: '3.8'

services:
  # -------------------------------------------------------------------------
  # POSTGRESQL API DATABASE (Primary Relational Data)
  # -------------------------------------------------------------------------
  # SECURITY:
  # - Uses a non-default user
  # - Data is persisted to a named volume
  # - Only exposed to localhost (no external IP access)
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ims_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-ims_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_dev_password_123!}
      POSTGRES_DB: ${DB_NAME:-ims_core}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ims_network

  # -------------------------------------------------------------------------
  # REDIS (Caching & Session Management)
  # -------------------------------------------------------------------------
  # SECURITY:
  # - Password protection enabled
  # -------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ims_redis
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD:-secure_redis_password_123!}"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ims_network

networks:
  ims_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
